<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 천상열차분야지도 스타일 아이콘 -->
  <defs>
    <radialGradient id="starGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e3f2fd;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:0.6" />
    </radialGradient>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="50" cy="50" r="45" fill="url(#starGrad)" stroke="#1565c0" stroke-width="2"/>
  
  <!-- 중앙 큰 별 (NGC 3324) -->
  <polygon points="50,20 52,28 60,28 54,33 56,41 50,37 44,41 46,33 40,28 48,28" 
           fill="#ffd700" stroke="#ff8f00" stroke-width="1"/>
  
  <!-- 주변 작은 별들 -->
  <circle cx="30" cy="35" r="2" fill="#ffffff"/>
  <circle cx="70" cy="40" r="1.5" fill="#e3f2fd"/>
  <circle cx="25" cy="60" r="1" fill="#ffffff"/>
  <circle cx="75" cy="65" r="1.5" fill="#e3f2fd"/>
  <circle cx="35" cy="75" r="1" fill="#ffffff"/>
  <circle cx="65" cy="25" r="1" fill="#e3f2fd"/>
  
  <!-- 성운 효과 -->
  <ellipse cx="50" cy="50" rx="35" ry="25" fill="none" 
           stroke="#64b5f6" stroke-width="1" stroke-opacity="0.3"/>
  <ellipse cx="50" cy="50" rx="25" ry="35" fill="none" 
           stroke="#90caf9" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- NGC 3324 텍스트 -->
  <text x="50" y="85" text-anchor="middle" font-family="monospace" 
        font-size="8" fill="#1565c0" font-weight="bold">NGC 3324</text>
</svg>
