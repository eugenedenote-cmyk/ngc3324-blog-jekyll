<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      line-height: 1.6;
      color: #1f2937;
      background-color: #ffffff;
    }

    .container {
      max-width: 768px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header */
    .header {
      border-bottom: 1px solid #e5e7eb;
      padding: 1rem 0;
      margin-bottom: 2rem;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1f2937;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-links a {
      color: #6b7280;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: #1f2937;
    }

    /* Main Content */
    .main {
      min-height: 80vh;
    }

    .post-list {
      list-style: none;
    }

    .post-item {
      padding: 1.5rem 0;
      border-bottom: 1px solid #f3f4f6;
    }

    .post-item:last-child {
      border-bottom: none;
    }

    .post-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .post-title a {
      color: #1f2937;
      text-decoration: none;
    }

    .post-title a:hover {
      color: #3b82f6;
    }

    .post-meta {
      color: #6b7280;
      font-size: 0.875rem;
      margin-bottom: 0.75rem;
    }

    .post-excerpt {
      color: #4b5563;
      line-height: 1.6;
    }

    /* Article */
    .article {
      max-width: 100%;
      margin-bottom: 3rem;
    }

    .article-header {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e5e7eb;
    }

    .article-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .article-meta {
      color: #6b7280;
      font-size: 0.875rem;
    }

    .article-content {
      prose: true;
    }

    .article-content h1,
    .article-content h2,
    .article-content h3 {
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .article-content h1 {
      font-size: 1.75rem;
    }

    .article-content h2 {
      font-size: 1.5rem;
    }

    .article-content h3 {
      font-size: 1.25rem;
    }

    .article-content p {
      margin-bottom: 1rem;
    }

    .article-content ul,
    .article-content ol {
      margin-bottom: 1rem;
      padding-left: 1.5rem;
    }

    .article-content blockquote {
      border-left: 4px solid #e5e7eb;
      padding-left: 1rem;
      margin: 1.5rem 0;
      color: #6b7280;
      font-style: italic;
    }

    .article-content code {
      background-color: #f3f4f6;
      padding: 0.125rem 0.25rem;
      border-radius: 0.25rem;
      font-size: 0.875rem;
    }

    .article-content pre {
      background-color: #1f2937;
      color: #f9fafb;
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      margin: 1rem 0;
    }

    .article-content pre code {
      background-color: transparent;
      padding: 0;
    }

    /* Footer */
    .footer {
      border-top: 1px solid #e5e7eb;
      padding: 2rem 0;
      margin-top: 4rem;
      text-align: center;
      color: #6b7280;
      font-size: 0.875rem;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .nav {
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links {
        gap: 1rem;
      }

      .article-title {
        font-size: 1.5rem;
      }

      .container {
        padding: 0 16px;
      }
    }

    /* Admin Button */
    .admin-btn {
      background-color: #3b82f6;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .admin-btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a href="/" class="logo">{{ site.title }}</a>
        <ul class="nav-links">
          <li><a href="/">홈</a></li>
          <li><a href="/about">소개</a></li>
          <li><a href="/admin" class="admin-btn">관리자</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. 모든 권리 보유.</p>
    </div>
  </footer>
</body>
</html>
